spring:
  application:
    name: stocker
    
server:
  port: 40401
  servlet:
    context-path: /stocker

security:
  oauth2:
    resource:
      clientId: stockerClientId
      clientSecret: secret
      checkTokenEndPointUri: http://localhost:6010/oauth2-authorization/oauth/check_token      

app-config:
  sourceUrl: https://www.alphavantage.co/query
  function: function=TIME_SERIES_DAILY_ADJUSTED
  symbol: symbol=
  apiKey: apikey=demo
  
returned-data:
  timeSeries:
    daily: Time Series (Daily)
    weekly: Weekly Time Series
    monthly: Monthly Time Series
    
  